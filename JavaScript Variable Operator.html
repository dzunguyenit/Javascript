<!DOCTYPE html>
<html>
<body>

<h2>The /= Operator</h2>

<p id="x">x=</p>
<p id="y">y=</p>
<p id="z">z=</p>

<script>
var x = 10;
x += 5;
var y = 10;
y /= 5;
var z = 10;
z %= 5;
document.getElementById("x").innerHTML = x;
document.getElementById("y").innerHTML = y;
document.getElementById("z").innerHTML = z;
</script>

</body>
</html>
